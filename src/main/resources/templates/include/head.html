<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type = "text/javascript" th:src="@{/static/jquery/2.1.1/jquery.min.js}"></script>
    <script type = "text/javascript" th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/static/js/bootstrapValidator.js}"></script>
    <script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jsencrypt.min.js}"></script>
</head>
<!-- 导航栏 -->
<div class="row" th:fragment = "nav">
<div class="row clearfix">
    <div class="col-md-12 column">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/login/toIndex"><span
                        class="glyphicon glyphicon-home"></span> ZBOOK</a>
            </div>
            <input id = "uId" name = "uId" th:value="${u.id}" type="hidden"/>
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="btn-group">
                        <select id = "selectType" class = "form-control">
                            <option value = "type">类型</option>
                            <option value = "bookName">书名</option>
                            <option value = "author">作者</option>
                        </select>
                        <input type="text" id="selKey" name="selKey" class="form-control"
                               placeholder="图书搜索"/>
                    </div>
                    <button class="btn btn-default" type="button" onclick="search()">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right" id="user-nav">
                    <li>
                        <a id = "userName" name = "userName" th:text="${u.name}"></a>
                    </li>
                    <li><a href="/person/toCenter">个人中心</a></li>
                    <li>
                        <a href="/login/toLogout">注销</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</div>
</html>
